<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Formulaires</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form id="first-form" action="index.html" method="post">

        <label for="first-name">Full Name<sup>*</sup></label>
        <input id="first-name" type="text" name="first-name" placeholder="First">
        <input type="text" name="last-name" placeholder="Last">

        <label for="email">Email<sup>*</sup></label>
        <input id="email" type="email" name="email" value="">

        <label for="subject">Subject</label>
        <select id="subject" name="subject">
          <option value="advertise">Advertise</option>
          <option value="job">Job</option>
          <option value="hobby">Hobby</option>
        </select>

        <label for="your-message">Your message<sup>*</sup></label>
        <textarea id="your-message" name="your-message"></textarea>

        <input type="submit" name="submit" value="Submit">

    </form>




    <form id="second-form" action="index.html" method="post">
        <fieldset>
            <legend>Provide your information</legend>
            <hr class="legend">
            <label for="name2">Name<sup>*</sup></label>
            <input type="text" name="name" id="name2" value="">

            <label for="email2">Email<sup>*</sup></label>
            <input type="email" name="email2" id="email2" value="">

            <section class="phone2">
                <label for="phone2" class="phone2">Telephone</label>
                <input type="text" id="phone2" class="phone2">
                <input type="text" class="phone2">
                <input type="text" class="phone2">
                <hr class="hr_phone2">
            </section>

            <section class="choice">

                <label for="choice">Regarding</label>
                <select class="" name="">
                <option value="general">General</option>
                <option value="azerty">azerty</option>
            </select>
            </section>

            <label for="message2">Message<sup>*</sup></label>
            <textarea name="message2" id="message2"></textarea>

            <input type="submit" name="submit2" value="Submit">

        </fieldset>
    </form>

    <form id="third-form" action="index.html" method="post">
        <fieldset>
            <legend>Personal</legend>
            <label for="name3">Name<sup>*</sup></label>
            <input type="text" name="name" id="name3" value="">

            <label for="email3">Email<sup>*</sup></label>
            <input type="email" name="email3" id="email3" value="">

            <label for="phone3">Phone<sup>*</sup></label>
            <input type="tel" name="phone3" id="phone3" value="">

            <label for="subject3">Subject</label>
            <select id="subject3" name="subject3">
              <option value="appointment">Appointment</option>
              <option value="job">Job</option>
              <option value="hobby">Hobby</option>
            </select>
        </fieldset>
        <fieldset>
          <legend>Message</legend>
            <label for="text3">Message<sup>*</sup></label>
            <textarea id="text3" name="text3"></textarea>

            <input type="submit" name="sub3" value="Submit">
        </fieldset>
    </form>
</body>

</html>
